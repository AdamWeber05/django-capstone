{% extends "accounts/base.html" %}
{% block content %}
<div id="signup">
    <h1>Signup</h1>
    <form class="site-form" action="/accounts/signup/" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Signup">
    </form>
    <a href="/accounts/login/"><p>If you already have an account, Log In here</p></a>
</div> 
{% endblock %}
